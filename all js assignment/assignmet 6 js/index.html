<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var positiveInt = parseInt(prompt("Enter a positive integer:"));
alert("Number: " + positiveInt);
alert("Round off: " + Math.round(positiveInt));
alert("Floor value: " + Math.floor(positiveInt));
alert("Ceil value: " + Math.ceil(positiveInt));

var negativeInt = parseInt(prompt("Enter a negative integer:"));
alert("Number: " + negativeInt);
alert("Round off: " + Math.round(negativeInt));
alert("Floor value: " + Math.floor(negativeInt));
alert("Ceil value: " + Math.ceil(negativeInt));

var positiveFloat = parseFloat(prompt("Enter a positive floating point number:"));
alert("Number: " + positiveFloat);
alert("Round off: " + Math.round(positiveFloat));
alert("Floor value: " + Math.floor(positiveFloat));
alert("Ceil value: " + Math.ceil(positiveFloat));

var negativeFloat = parseFloat(prompt("Enter a negative floating point number:"));
alert("Number: " + negativeFloat);
alert("Round off: " + Math.round(negativeFloat));
alert("Floor value: " + Math.floor(negativeFloat));
alert("Ceil value: " + Math.ceil(negativeFloat));

var number = parseInt(prompt("Enter a number:"));
alert("Absolute value of " + number + " is " + Math.abs(number));

var diceValue = Math.floor(Math.random() * 6) + 1;
alert("Dice value: " + diceValue);

var coinToss = Math.random() < 0.5 ? "Heads" : "Tails";
alert("Coin toss result: " + coinToss);

var randomNumber = Math.floor(Math.random() * 100) + 1;
alert("Random number between 1 and 100: " + randomNumber);

var weightInput = prompt("Enter your weight (e.g., 50, 50kgs, 50.2kgs):");
var weight = parseFloat(weightInput) || 0;
alert("Your weight is: " + weight + "kgs");

var secretNumber = Math.floor(Math.random() * 10) + 1;
var userGuess = parseInt(prompt("Guess a number between 1 and 10:"));
if (userGuess === secretNumber) {
    alert("Congratulations! You guessed the secret number.");
} else {
    alert("Sorry, the secret number was " + secretNumber);
}

var currentDateTime = new Date();
alert("Current date and time: " + currentDateTime);

var currentMonth = currentDateTime.toLocaleString('default', { month: 'long' });
alert("Current month: " + currentMonth);

var currentDay = currentDateTime.toLocaleString('default', { weekday: 'short' });
alert("Current day: " + currentDay);

if (currentDateTime.getDay() === 0 || currentDateTime.getDay() === 6) {
    alert("It's Fun day!");
}

var currentDate = currentDateTime.getDate();
if (currentDate < 16) {
    alert("First fifteen days of the month");
} else {
    alert("Last days of the month");
}

var minutesSinceEpoch = Math.floor((new Date() - new Date(1970, 0, 1)) / 60000);
alert("Minutes since Jan 1, 1970: " + minutesSinceEpoch);

var hours = currentDateTime.getHours();
alert(hours < 12 ? "It's AM" : "It's PM");

var laterDate = new Date(2020, 0, 0);
alert("Last day of last month of 2020: " + laterDate);

var ramadanStart = new Date(2015, 5, 18);
var daysPassed = Math.floor((currentDateTime - ramadanStart) / (1000 * 60 * 60 * 24));
alert("Days since 1st Ramadan 2015: " + daysPassed);

var beginningOf2015 = new Date(2015, 0, 1);
var secondsElapsed = Math.floor((currentDateTime - beginningOf2015) / 1000);
alert("Seconds elapsed since Jan 1, 2015: " + secondsElapsed);

var currentDate = new Date();
alert("Current date: " + currentDate);
currentDate.setHours(currentDate.getHours() + 1);
alert("Date after adding an hour: " + currentDate);

var hundredYearsBack = new Date();
hundredYearsBack.setFullYear(hundredYearsBack.getFullYear() - 100);
alert("Date 100 years back: " + hundredYearsBack);

var age = parseInt(prompt("Enter your age:"));
var currentYear = currentDateTime.getFullYear();
var birthYear = currentYear - age;
alert("Your birth year is: " + birthYear);

var customerName = prompt("Enter your name:");
var currentMonth = new Date().toLocaleString('default', { month: 'long' });
var units = parseFloat(prompt("Enter number of units consumed:"));
var chargePerUnit = 16;
var netAmount = units * chargePerUnit;
var latePaymentSurcharge = 200;
var grossAmount = netAmount + latePaymentSurcharge;

alert("K-Electric Bill\n" +
      "Customer Name: " + customerName + "\n" +
      "Current Month: " + currentMonth + "\n" +
      "Number of Units: " + units + "\n" +
      "Charges per Unit: " + chargePerUnit + "\n" +
      "Net Amount Payable (within Due Date): " + netAmount.toFixed(2) + "\n" +
      "Late Payment Surcharge: " + latePaymentSurcharge + "\n" +
      "Gross Amount Payable (after Due Date): " + grossAmount.toFixed(2));

    </script>
</body>
</html>
